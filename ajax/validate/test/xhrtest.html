<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing our XmlHttpRequest Object</title>
    <script src="../xhr.js"></script>
</head>
<body>
<div id="test"></div>
<script>
    XmlHttp({
        url: 'async.txt',
        complete:function (xhr, response, status) {
            document.getElementById("test").innerHTML = response;
        }
    })
</script>
</body>
</html>
